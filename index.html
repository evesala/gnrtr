      <div class="container align-items-center">
        <div class="row" >
          <div class="col-lg-6 col-md-6">
            <h1 class="profile-title text-left">Execution</h1>
            <h5 class="text-on-back">GNRTR</h5>
            <p class="profile-description">Use the Button below to generate a new result of the generator</p>
            <div class="btn-wrapper profile pt-3">
              <!-- Generate Button -->
              <button href="#" class="btn  btn-round btn-sm" data-toggle="tooltip" data-original-title="Generate" id="btn-generate" disabled>
                <i class="fas fa-sync-alt"></i>
                Generate
              </button>

              <!-- Custom Link -->
              <button href="#" class="btn  btn-round btn-sm" data-toggle="tooltip" data-original-title="Create Custom Link" id="btn-permalink" disabled>
                <i class="tim-icons icon-link-72"></i>
               Copy Permalink
              </button>

              <a id="token-input-popover"
                tabindex="0"
                role="button" 
                class="btn btn-round btn-sm" 
                data-container="body" 
                data-placement="bottom"
                >
                <!-- <i class="tim-icons icon-pencil"></i> -->
                Token Input
              </a>

              <!-- Custom Popover for Token Input -->
              <div id="token-input-content" class="hidden poppy">
                <div> 
                  <div class="form-group" >
                    <input type="text" value="" placeholder="Token" class="form-control poppy-text" id='executionTokenField' 
                    onchange="testFunction(value)">
                  </div>
                </div>
              </div>
              <div id="token-input-title" class="hidden poppy">Input your token in the field</div>
              <!--  -->

              <!-- Hidden TextArea to make C2C Possible -->
              <input type="text" value="" id="c2c" class="hidden">
              <!--  -->
            </div>
          </div>
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-coin card-plain">
              <div class="card-header">

                <img src="assets/img/check.png" height="330px" width="330px" class="img-center img-fluid rounded-circle">
                <h4 class="title">Result</h4>
              </div>
              <div class="card-body" id="result-body">
              </div>
            </div>
          </div>
        </div>
      </div>
